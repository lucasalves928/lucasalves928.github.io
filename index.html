
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Gamer</title>
    <style>
        body {
            background-color: #181818; /* Preto escuro */
            color: #fff; /* Branco */
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            font-size: 4em;
            text-shadow: 0 0 10px #ff0000; /* Sombra vermelha */
            margin-bottom: 20px;
        }

        .content {
            background-color: #282828; /* Cinza escuro */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px #ff0000; /* Sombra vermelha */
            text-align: center;
        }

        .content p {
            margin-bottom: 10px;
        }

        .button {
            background-color: #ff0000; /* Vermelho */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #cc0000; /* Vermelho mais escuro */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Bem-vindo à Página Gamer!</h1>
            <p>Aqui você encontrará tudo o que precisa para sua experiência gamer!</p>
            <p>Jogos, notícias, reviews e muito mais!</p>
            <button class="button">Explore Agora</button>
        </div>
    </div>
</body>
</html>
